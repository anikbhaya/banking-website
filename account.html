<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUR ACCOUNT</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">  
</head>
<body>
    <div class="container my-2">
        <section class="row">
            <div class="col bg-warning mx-2 p-3">
                <h4>Deposit</h4>
                <h2>$<span id="deposit">0</span></h2>
            </div>
            <div class="col bg-danger mx-2 p-3">
                <h4>Withdraw</h4>
                <h2>$<span id="withdraw">0</span></h2>
            </div>
            <div class="col bg-success mx-2 p-3">
                <h4>Account Balance</h4>
                <h2>$<span id="accountBalance">0</span></h2>
            </div>
        </section>
        <section class="row my-4">
            <div class="col">
                <h4>Deposit Here</h4>
                <input  type="text" name="" id="dipositAmount" class="form-control mb-2">
                <button type="submit" id="submitDiposit" class="btn btn-warning">Diposit</button>
            </div>
            <div class="col">
                <h4>Withdraw Here</h4>
                <input  type="text" name="" id="withdrawAmount" class="form-control mb-2">
                <button type="submit" id="submitwithdraw" class="btn btn-danger">Withdraw</button>
            </div>
        </section>

        <section>
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Action</th>
                    <th scope="col">Amount</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
              </table>
        </section>


    </div>

    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="dashboard.js"></script>
</body>
</html>
